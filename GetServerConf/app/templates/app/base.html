{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Config Watch</title>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Poppins:400,500,600,700|Roboto:400,500"
        rel="stylesheet" />
    <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Poppins:400,500,600,700|Roboto:400,500" rel="stylesheet"/> -->
    <!-- <link href="https://cdn.materialdesignicons.com/3.0.39/css/materialdesignicons.min.css" rel="stylesheet" /> -->
    <link href="https://cdn.bootcss.com/MaterialDesign-Webfont/3.0.39/css/materialdesignicons.css" rel="stylesheet" />

    <!-- PLUGINS CSS STYLE -->
    <link href="{% static 'app/assets/plugins/toaster/toastr.min.css' %}" rel="stylesheet" />
    <link href="{% static 'app/assets/plugins/nprogress/nprogress.css' %}" rel="stylesheet" />
    <link href="{% static 'app/assets/plugins/flag-icons/css/flag-icon.min.css' %}" rel="stylesheet" />
    <link href="{% static 'app/assets/plugins/jvectormap/jquery-jvectormap-2.0.3.css' %}" rel="stylesheet" />
    <link href="{% static 'app/assets/plugins/ladda/ladda.min.css' %}" rel="stylesheet" />
    <link href="{% static 'app/assets/plugins/select2/css/select2.min.css' %}" rel="stylesheet" />
    <link href="{% static 'app/assets/plugins/daterangepicker/daterangepicker.css' %}" rel="stylesheet" />
    <link href="{% static 'app/assets/plugins/highlight/prism.css' %}" rel="stylesheet" />

    <!-- table use -->
    <link href="{% static 'app/assets/css/table/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="{% static 'app/assets/css/table/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <!-- Page level plugin CSS-->
    <link href="{% static 'app/assets/css/table/dataTables.bootstrap4.css' %}" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="{% static 'app/assets/css/table/sb-admin.css' %}" rel="stylesheet">
    <!-- <link href="assets/css/materialdesignicons.min.css" rel="stylesheet" /> -->

    <!-- SLEEK CSS -->
    <link id="sleek-css" rel="stylesheet" href="{% static 'app/assets/css/sleek.css' %}" />



    <!-- FAVICON -->
    <link href="{% static 'app/assets/img/favicon.png' %}" rel="shortcut icon" />

    <!--
    HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries
  -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
    <script src="{% static 'app/assets/plugins/nprogress/nprogress.js' %}"></script>
</head>


<body class="sidebar-fixed sidebar-dark header-light header-fixed" id="body">
    <script>
        NProgress.configure({
            showSpinner: false
        });
        NProgress.start();
    </script>

    <div class="mobile-sticky-body-overlay"></div>

    <div class="wrapper">

        <!--
          ====================================
          ——— LEFT SIDEBAR WITH FOOTER
          =====================================
        -->
        <aside class="left-sidebar bg-sidebar">
            <div id="sidebar" class="sidebar sidebar-with-footer">
                <!-- Aplication Brand -->
                <div class="app-brand">
                    <a href="{% url 'index' %}">
                        <svg class="brand-icon" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid"
                            width="30" height="33" viewBox="0 0 30 33">
                            <g fill="none" fill-rule="evenodd">
                                <path class="logo-fill-blue" fill="#7DBCFF" d="M0 4v25l8 4V0zM22 4v25l8 4V0z" />
                                <path class="logo-fill-white" fill="#FFF" d="M11 4v25l8 4V0z" />
                            </g>
                        </svg>
                        <span class="brand-name">Config Watch</span>
                    </a>
                </div>
                <!-- begin sidebar scrollbar -->
                <div class="sidebar-scrollbar">

                    <!-- sidebar menu -->
                    <ul class="nav sidebar-inner" id="sidebar-menu">
                        <li>
                            <a href="">
                                <i class="mdi mdi-view-dashboard-outline"></i>
                                <span class="nav-text">Dashboard</span>
                            </a>
                        </li>
                    </ul>
                </div>



                </ul>

            </div>

            <hr class="separator" />

            <div class="sidebar-footer">
                <div class="sidebar-footer-content">
                    <h6 class="text-uppercase">
                        Cpu Uses <span class="float-right">40%</span>
                    </h6>
                    <div class="progress progress-xs">
                        <div class="progress-bar active" style="width: 40%;" role="progressbar"></div>
                    </div>
                    <h6 class="text-uppercase">
                        Memory Uses <span class="float-right">65%</span>
                    </h6>
                    <div class="progress progress-xs">
                        <div class="progress-bar progress-bar-warning" style="width: 65%;" role="progressbar"></div>
                    </div>
                </div>
            </div>
        </aside>



        <div class="page-wrapper">
            <!-- Header -->


            {% block content %}
            {% endblock %}

            <footer class="footer mt-auto">
                <div class="copyright bg-white">
                    <p>
                        &copy; <span id="copy-year">2019</span> Copyright By <a href="http://www.shein.com/"
                            target="_blank" title="Shein">Shein</a>
                    </p>
                </div>
                <script>
                    var d = new Date();
                    var year = d.getFullYear();
                    document.getElementById("copy-year").innerHTML = year;
                </script>
            </footer>

        </div>
    </div>



    <script src="{% static 'app/assets/plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'app/assets/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'app/assets/plugins/toaster/toastr.min.js' %}"></script>
    <script src="{% static 'app/assets/plugins/slimscrollbar/jquery.slimscroll.min.js' %}"></script>
    <script src="{% static 'app/assets/plugins/charts/Chart.min.js' %}"></script>
    <script src="{% static 'app/assets/plugins/ladda/spin.min.js' %}"></script>
    <script src="{% static 'app/assets/plugins/ladda/ladda.min.js' %}"></script>
    <script src="{% static 'app/assets/plugins/jquery-mask-input/jquery.mask.min.js' %}"></script>
    <script src="{% static 'app/assets/plugins/select2/js/select2.min.js' %}"></script>
    <script src="{% static 'app/assets/plugins/jvectormap/jquery-jvectormap-2.0.3.min.js' %}"></script>
    <script src="{% static 'app/assets/plugins/jvectormap/jquery-jvectormap-world-mill.js' %}"></script>
    <script src="{% static 'app/assets/plugins/daterangepicker/moment.min.js' %}"></script>
    <script src="{% static 'app/assets/plugins/daterangepicker/daterangepicker.js' %}"></script>
    <script src="{% static 'app/assets/plugins/jekyll-search.min.js' %}"></script>
    <script src="{% static 'app/assets/js/sleek.js' %}"></script>
    <script src="{% static 'app/assets/js/chart.js' %}"></script>
    <script src="{% static 'app/assets/js/date-range.js' %}"></script>
    <script src="{% static 'app/assets/js/map.js' %}"></script>
    <script src="{% static 'app/assets/js/custom.js' %}"></script>

    <!-- table use -->
    <!-- <script src="assets/js/table/jquery.min.js"></script> -->
    <!-- <script src="assets/js/table/bootstrap.bundle.min.js"></script> -->
    <!-- Core plugin JavaScript-->
    <script src="{% static 'app/assets/js/table/jquery.easing.min.js' %}"></script>
    <!-- Page level plugin JavaScript-->
    <script src="{% static 'app/assets/js/table/jquery.dataTables.js' %}"></script>
    <script src="{% static 'app/assets/js/table/dataTables.bootstrap4.js' %}"></script>
    <!-- Custom scripts for all pages-->
    <script src="{% static 'app/assets/js/table/sb-admin.min.js' %}"></script>
    <!-- Custom scripts for this page-->
    <script src="{% static 'app/assets/js/table/sb-admin-datatables.min.js' %}"></script>
    <script src="{% static 'app/assets/plugins/highlight/prism.js' %}"></script>




</body>

</html>
